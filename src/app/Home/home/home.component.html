
<app-navbar></app-navbar>
<div *ngIf="products.length>0; else noProductsTemplate" class="Home-Main-div">

    <h3>Product List</h3>
    <br>
    <br>

<div class="Home-table">

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">P.Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Qty</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Desc</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <th scope="row">{{prod.productId}}</th>
        <td>{{prod.name}}</td>
        <td>{{prod.quantity}}</td>
        <td>{{prod.category}}</td>
        <td>{{prod.price}}</td>
        <td class="prod-desc-tab">{{prod.description}}</td>
        <td><button class="btn btn-warning" [routerLink]="['/editProduct', prod.productId]">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteProduct(prod.productId)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>

</div>
</div>

<ng-template #noProductsTemplate>
  <h1 style="margin: auto; width: 50vw; margin-top: 30px;">No products to show!! Add Product</h1>
</ng-template>
<router-outlet></router-outlet>
