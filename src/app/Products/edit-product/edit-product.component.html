<app-navbar></app-navbar>

<div *ngIf="product">
<section class="vh-100 bg-image"  style="padding-left: 20px; padding-right:20px;">
  <!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-2">Edit Product</h3>

              <form #EditProductForm="ngForm" (ngSubmit)="getFormData(EditProductForm.value)">
              <!-- <form > -->

                <input type="hidden" name="id" [(ngModel)]="product.productId">                

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-md" name="ProductName" [(ngModel)]="product.name"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example3cg">Product Description</label>
                  <input type="text" id="form3Example3cg" class="form-control form-control-md" name="ProductDescription" [(ngModel)]="product.description"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4cg">Product Category</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-md" name="ProductCategory" [(ngModel)]="product.category"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Quantity</label>
                  <input type="number" id="form3Example4cdg" class="form-control form-control-md" name="ProductQuantity" [(ngModel)]="product.quantity"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Price</label>
                  <input type="number" id="form3Example5cdg" class="form-control form-control-md" name="ProductPrice" [(ngModel)]="product.price"/>
                </div>


                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mx-2">Save</button>
                  <button  type="button" [routerLink]="['/home']"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Cancel</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<router-outlet></router-outlet>
